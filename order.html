<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/smaller.css">

    <title>Order</title>
</head>
<body>
    <header>
        <div class="headerGrid">
            <a href="index.html">
                <img src="images/.webp" srcset="images/.webp" alt="Bountiful Foods Logo"> 
            </a>
            <h1>Bountiful Foods</h1>
            <label id="menu" title="Navigation">
                <input type="checkbox" id="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="order.html">Order</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <div class="spacer"></div>
        <form action="orderconfirmation.html" method="get" id="fruitForm">
            <div>
              <label for="FirstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
              <label for="Email">Email:</label>
              <input type="email" id="email" name="email" title="A valid byui.edu email address.">
            </div>
            <div>
                <br>
                <label for="Fruit">Select 3 Fruit:<br></label>
                <input type="checkbox" id="fruit1" name="fruit" value="Banana">
                <label for="fruit1">Banana</label><br>
                <input type="checkbox" id="fruit2" name="fruit" value="Strawberry">
                <label for="fruit2">Strawberry</label><br>
                <input type="checkbox" id="fruit3" name="fruit" value="Mango">
                <label for="fruit3">Mango</label><br>
                <input type="checkbox" id="fruit4" name="fruit" value="Apple">
                <label for="fruit4">Apple</label><br>
                <input type="checkbox" id="fruit5" name="fruit" value="Peach">
                <label for="fruit5">Peach</label><br>                
                <br>
            </div>
            <div>
                <label for="SpInstructions">Special Instructions:</label>
                <input type="text" id="spInstructions" name="specialInstructions" title="Any extra instructions">
            </div>
            <div id="error-message" style="color: red;"></div>
            <div>
              <button id="submitbutton" type="submit">Submit Order</button>
            </div>
          </form>
          <div class="spacer"></div>
    </main>
    <footer>
        <a href="index.html">Home</a>
    </footer>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
